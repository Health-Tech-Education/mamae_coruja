<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/feb931eab8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
    <h1>Login</h1>
    <h2>Entre agora mesmo no Mam√£e Coruja</h2>
    <form action="" >
        <div class="input-field">
            <div class="underline">E-mail</div>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
        </div>
        <div class="input-field">
            <div class="underline">Senha</div>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <a href="">Esqueceu sua senha?Clique aqui</a>
            <input type="submit" value="Entrar">
    </form>
    <div class="footer">
        <span>ou <br>cadastre-se com sua rede social</span>
        <div class="social-fields"></div>
        <div class="social-fields-google"></div>
        <a href="#">
            <i class="fa-brands fa-google"></i>
            Entre com seu gmail
        </a>
    </div>
    </main>
</body>
</html>
