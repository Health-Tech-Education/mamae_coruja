<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>

<body>
    <main id="container">
        <h1>Login</h1>
        <h2>Entre agora mesmo no Mam√£e Coruja</h2>
        <form action="">
            <div class="input-field">
                <p class="underline">E-mail</p>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
                <img class="input-icon" src="../assets/img/email-icon.svg" alt="" width="30px">
            </div>
            <div class="input-field">
                <p class="underline">Senha</p>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                <img class="input-icon" src="../assets/img/password-icon.svg" alt=""  width="30px">
                <small id="recovery-password">Esqueceu sua senha? <a href="#">Clique aqui</a></small>
            </div>
            <button class="butao" type="submit"><a href="../information_feed/">Entrar</a></button>
        </form>
        <a href="#">
            <button id="connect-google">
                <img src="../assets/img/icon-google.svg" alt="google icon" width="20px">
                Conecte-se com google
            </button>
        </a>
        <div class="cadastre-se">
            <a href="telacadastro.html">Cadastre-se aqui</a>
        </div>
    </main>
</body>

</html>
