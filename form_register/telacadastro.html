<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Faça seu Cadastro</title>
</head>

<body>
    <main id="container">
        <h1>Cadastro</h1>
        <h2>Cadastre-se no Mamãe Coruja agora mesmo</h2>
        <form action="">

            <div class="input-field">
                <p class="underline">Nome</p>
                <input type="name" name="name" id="name" placeholder="Digite seu Nome">
                <img class="input-icon" src="../assets/img/icon-name.svg" alt="" width="30px">
            </div>
            <div class="input-field">
                <p class="underline">E-mail</p>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
                <img class="input-icon" src="../assets/img/email-icon.svg" alt="" width="30px">
            </div>
            <div class="input-field">
                <p class="underline">Senha</p>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <img class="input-icon" src="../assets/img/password-icon.svg" alt=""  width="30px">
            </div>
            <div class="input-field">
                <p class="underline">Confirme sua senha</p>
                <input type="password" name="password" id="password" placeholder="Confirme sua senha">
                <img class="input-icon" src="../assets/img/password-icon.svg" alt=""  width="30px">
            </div>
            <button  type="submit"><a href="../information_feed/">Cadastrar</a></button>
        </form>
    </main>
</body>

</html>
