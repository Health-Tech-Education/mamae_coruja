<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div id="header"></div>
    <div id="content">
        <div id="banner-pre-login">

            <div class="banner-child text-child">

                    <h1>Olá, Seja<br>
                        bem vindo(a) ao<br>
                        Mamãe coruja</h1>
                </div>
                <br>
                <div class="description banner-text">
                    <p>Gerencie sua agenda materna, exames, medicação e vacinas, além de<br>
                        contar com dicas de especialistas tudo em um só lugar</p>
                </div>
                <br>
                <br>
                <div class="action-button banner-text">
                    <button id="teste-mamae-coruja">Teste o Mamãe Coruja de graça</button>
                </div>
            </div>
            <div class="banner-child image-child">
                <img src="../assets/img/prelogin.svg" alt="Imagem de gravidas">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#header").load("./navbar-prelogin.html");
        });
    </script>
</body>

</html>
