<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamãe Coruja</title>
    <link rel="stylesheet" href="./style.css">
</script>
</head>

<body>
    <div id="header">
        <nav id="navbar">
            <!-- imagem com link para a home -->
            <a href="#">
                <img id="logo" src="../assets/img/logo.svg" alt="logo health tech education">
            </a>

            <!-- elemento para animação responsiva -->
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>

            <!-- menu em lista com os botoes dos links -->
            <ul id="menu-nav">
                <li class="menu-item-nav"><button id="button-login" class="head-button">Login</button></li>
                <li class="menu-item-nav"><button id="button-cadastro" class="head-button">Cadastro</button></li>
            </ul>
        </nav>
    </div>
    <div id="content">
        <div id="banner-pre-login">

            <div class="banner-child text-child">
                <div class="welcome-message banner-text">
                    <h1>Olá, Seja bem vindo(a) ao Mamãe coruja</h1>
                </div>
                <br>
                <div class="description banner-text">
                    <p>Gerencie sua agenda materna, exames, medicação e vacinas, além de<br>
                        contar com dicas de especialistas tudo em um só lugar</p>
                    </div>
                    <br>
                    <br>
                    <div class="action-button banner-text">
                        <button id="teste-mamae-coruja">Teste o Mamãe Coruja de graça</button>
                    </div>
                </div>
                <div class="banner-child image-child">
                    <img src="../assets/img/prelogin.svg" alt="Imagem de gravidas">
                </div>
            </div>
        </div>
    </body>

    </html>
