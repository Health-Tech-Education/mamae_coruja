<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Mamãe Coruja</title>
</head>

<body>
    <nav id="navbar">
        <!-- imagem com link para a home -->
        <a href="#">
            <img id="logo" src="../assets/img/logo.svg" alt="logo health tech education" height="60px">
        </a>
        <!-- elemento para animação responsiva -->
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <!-- menu em lista com os botoes dos links -->
        <ul id="menu-nav">
            <li class="menu-item-nav">
                <a href="#">
                    <button id="button-login">Login</button>
                </a>
            </li>
            <li class="menu-item-nav">
                <a href="#">
                    <button id="button-cadastro">
                        Cadastro
                        <img src="../assets/img/arrow.svg" alt="arrow">
                    </button>
                </a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <img id="background-lines" src="../assets/img/lines.svg" alt="">
        <div id="main">
            <div>
                <h1 id="title">Olá, Seja bem vindo(a) ao Mamãe coruja</h1>
                <img id="banner-img-hidden" src="../assets/img/pre-login.png" alt="Imagem de gravidas">
                <p id="text">
                    Gerencie sua agenda materna, exames, medicação e vacinas, além de
                    contar com dicas de especialistas tudo em um só lugar
                </p>
                <button id="test-button">
                    Teste o Mamãe Coruja de graça
                    <img src="../assets/img/arrow.svg" alt="">
                </button>
            </div>
            <img id="banner-img" src="../assets/img/pre-login.png" alt="Imagem de gravidas">
        </div>
    </div>
</body>

</html>
